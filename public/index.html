<!DOCTYPE html>

<title>Twitch Clips</title>
<meta charset="UTF-8">

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-purple w3-card w3-left-align w3-large">

        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        </div>

    <!-- Header -->
    <header class="w3-container w3-purple w3-center" style="padding:128px 16px">
        <h1 class="w3-margin w3-jumbo">Twitch Clips</h1>

    <!-- First Grid -->

                <h1>Top Viewed Clips:</h1>
                <ul class = "topviewed">

                    <li id = "2"></li>

            <label for="site-search">Search the site:</label>
            <input type="search" id="gamename" name="q" aria-label="Search through site content">
            <button class = "searchgame">Search</button>


            <!-- Footer -->
            <footer class="w3-container w3-padding-64 w3-center w3-opacity">
                <p>Created by: Erik Lowrance, Mostafa Alshammary, Arjun Singh, Devon Owens</p>
            </footer>
